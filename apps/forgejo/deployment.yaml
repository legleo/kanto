apiVersion: apps/v1
kind: Deployment
metadata:
  name: forgejo
  namespace: forgejo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: forgejo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: forgejo
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: forgejo
          image: codeberg.org/forgejo/forgejo:12
          volumeMounts:
            - name: data
              mountPath: /data
          envFrom:
            - configMapRef:
                name: forgejo-env
            - secretRef:
                name: forgejo-env-secret
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: forgejo-data
