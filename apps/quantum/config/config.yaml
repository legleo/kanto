server:
  sources:
    - path: /data
      name: data
      config:
        defaultEnabled: true
auth:
  methods:
    password:
      enabled: false
    oidc:
      enabled: true
      clientId: "filebrowser"
      issuerUrl: "http://authelia.authelia.svc.cluster.local:9091/application/o/filebrowser/"
      scopes: "email openid profile groups"
      userIdentifier: "preferred_username"
      disableVerifyTLS: false
      logoutRedirectUrl: ""
      createUser: true
      adminGroup: "admin"
      groupsClaim: "groups"
