ingressRoute:
  dashboard:
    enabled: true
    entryPoints: [websecure]
    matchRule: Host(`traefik.home.legrandleo.fr`)
ports:
  web:
    redirections:
      entryPoint:
        to: websecure
        scheme: https
  websecure:
    middlewares:
      - traefik-authelia@kubernetescrd
tlsStore:
  default:
    defaultCertificate:
      secretName: home-certificate
service:
  externalIPs:
    - 192.168.1.200
experimental:
  plugins:
    htransformation:
      moduleName: "github.com/tomMoulard/htransformation"
      version: "v0.4.1"
