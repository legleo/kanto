apiVersion: apps/v1
kind: Deployment
metadata:
  name: blocky
  namespace: blocky
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: blocky
  template:
    metadata:
      labels:
        app.kubernetes.io/name: blocky
    spec:
      containers:
        - name: blocky
          image: ghcr.io/0xerr0r/blocky:v0.27.0
          ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 53
              protocol: UDP
            - containerPort: 53
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /app/config.yml
              subPath: config.yml
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: blocky-config
